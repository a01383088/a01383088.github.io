<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Banner</title>
  <style>
    .banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    .banner a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="banner">
    Download our app on the App Store: <a href="https://apps.apple.com/app/id6677058414">Get the App</a>
  </div>
</body>
</html>
